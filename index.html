<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title> Simple Calculator</title>
</head>
<body>
    
    <h2 class="d-flex justify-content-center ">Calculator with HISTORY</h2>
    
    <div class="row text-center d-flex justify-content-center" >
        <div class="col-lg-6  ">
            <input type="text" id="calculation" class="form-control" >
        </div>
    </div>

    <div class="row " >
        <div class="d-flex justify-content-center text-center">
        <div class="col-sm-1 bg-info">
            <button id="one" class=" btn btn-lg " onclick="ClickButton('1')">1</button>
        </div>
        <div class="col-sm-1  bg-info">
            <button id="two" class="btn  btn-lg " onclick="ClickButton('2')">2</button>
        </div>
        <div class="col-sm-1  bg-info">
            <button id="three" class="btn btn-lg" onclick="ClickButton('3')">3</button>
        </div>
        <div class="col-sm-1 btn btn-outline-info">
            <button id="add" class="btn btn-lg " onclick='ClickButton("+")'>+</button>
        </div>
       </div>
        </div>

        <div class="row ">
            <div class="d-flex justify-content-center text-center">
                <div class="col-sm-1 bg-info">
                <button id="four" class="btn btn-lg" onclick='ClickButton("4")'>4</button>
                </div>
                <div class="col-sm-1 bg-info">
                    <button id="five" class="btn btn-lg" onclick='ClickButton("5")'>5</button>
                </div>
                <div class="col-sm-1 bg-info">
                    <button id="six" class="btn btn-lg" onclick='ClickButton("6")'>6</button>
                </div>
                <div class="col-sm-1 btn btn-outline-info">
                    <button id="minus" class="btn btn-lg" onclick='ClickButton("-")'>-</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="d-flex justify-content-center text-center">
                <div class="col-sm-1 bg-info ">
                    <button id="seven" class="btn btn-lg" onclick='ClickButton("7")'>7</button>
                </div>
                <div class="col-sm-1 bg-info ">
                    <button id="eight" class="btn btn-lg" onclick='ClickButton("8")'>8</button>
                </div>
                <div class="col-sm-1 bg-info">
                    <button id="nine" class="btn btn-lg" onclick='ClickButton("9")'>9</button>
                </div>
                <div class="col-sm-1 btn btn-outline-info">
                    <button id="multiply" class="btn btn-lg" onclick='ClickButton("*")'>*</button>
                </div>
            </div>
         </div>

         <div class="row">
            <div class="d-flex justify-content-center text-center">
                <div class="col-sm-1 bg-info">
                    <button id="dot" class="btn btn-lg" onclick='ClickButton(".")'>.</button>
                </div>
                <div class="col-sm-1 bg-info">
                    <button id="zero" class="btn btn-lg" onclick='ClickButton("0")'>0</button>
                </div>
                <div class="col-sm-1 bg-info">
                    <button id="equal" class="btn btn-lg" onclick='CalculateValue()'>=</button>
                </div>
                <div class="col-sm-1 btn btn-outline-info ">
                    <button id="divide" class="btn btn-lg" onclick='ClickButton("/")'>/</button>
                </div>
            </div>
         </div>

        
         <div class="row">
            <div class="d-flex justify-content-center text-center">
                <div class="col-lg-12 ">
                    <button class="btn btn-dark  btn-block btn-lg" onclick="ClearData()">CLEAR</button>
                </div>
            </div>
         </div>
        
         
         
         <div class="container "style="padding:10px">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 d-flex justify-content-center " style="background-color:salmon; border-radius: 30px;">
                    <h3>History Log</h3>
                </div>
                <div class="col-lg-12 d-flex justify-content-center text-center" id="history">
    
                </div>
            </div>
        
        </div>
   

        <script src="calc.js"></script>
     
</body>
</html>
